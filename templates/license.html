<!doctype html>
<title>Driver's license</title>
<h2>Select file(s) to upload</h2>
<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<form method="post" action="/" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="files[]" multiple="true" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
<div class="row">
	<div class="column">
	  <img src="{{ url_for('static',filename='9.jpg') }}" alt="Snow" style="width:25%">
	</div>
	<div class="column">
	  <img src="{{ url_for('static',filename='result.jpg') }}" alt="Forest" style="width:50%">
	</div>
	
  </div>
